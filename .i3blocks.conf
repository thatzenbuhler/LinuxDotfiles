# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=⚡
#label=
#instance=1
interval=30

[temperature]
label=TEMP
interval=5
instance=1
# Date Time
#
[time]
command= date '+%m/%d/%Y %H:%M'
#label=
interval=1

